<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="container">
        <div class="leftSide">
            <p class="result-text">Your Result</p>
            <div class="score"><p>76 </p><span>of 100</span></div>
            <div class="comment">
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        </div>
        <div class="rightSide">
            <h2>Summary</h2>
            <div><p class="right"><img src="images/icon-reaction.svg" alt=""> Reaction </p><p class="left"><span>80</span>/100</p></div>
            <div><p class="right"><img src="images/icon-memory.svg" alt=""> Memory </p><p class="left"><span>92</span>/100</p></div>
            <div><p class="right"><img src="images/icon-verbal.svg" alt="" srcset=""> Verbal </p><p class="left"><span>61</span>/100</p></div>
            <div><p class="right"><img src="images/icon-visual.svg" alt=""> Visual </p><p class="left"><span>72</span>/100</p></div>
            <button type="button"> continue</button>
        </div>
    </div>
    <hr>
    <div class="attribution">
        challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. coded by<a href="https://twitter.com/ChafiqEddami">Chafiq Ait-Eddami</a>
    </div>
</body>

</html>
